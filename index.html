<!DOCTYPE html>
<html lang="en">

<head>
    <!-- !required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git-2</title>
    <!-- !style main && common css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css">
</head>

<body>
    <div id="container">
        <!-- !NAVBAR -->
        <nav class="d-flex justify-between align-center">


            <!-- Logo -->
            <div id="logo">
                <a href="">
                    <img src="./assets/logo.svg" alt="" />
                </a>
            </div>

            <!-- Links -->
            <ul class="nav-ul">
                <li><a href="#">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИИ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
            </ul>
            
            <!-- button -->
            <div class="right-side-nav d-flex">
                <button id="sign-in">ВОЙТИ</button>
                <div class="hamburger-lines ">
                    <i class="fa-solid fa-bars" id="icon"></i>
                </div>

            </div>
        </nav>
        <!-- !Main -->
        <div id="main">
            <h1>Конвертер валют онлайн</h1>
            <div class="section-container d-flex justify-between">
                <!-- !Convert from -->
                <div id="convert-from">
                    <p class="convert-from c-p">У меня есть</p>
                    <div class="all-currency-from d-flex">
                        <div class="each-currency-from" style="background-color:#833AE0; color:white;">RUB</div>
                        <div class="each-currency-from">USD</div>
                        <div class="each-currency-from">EUR</div>
                        <div class="each-currency-from">GBP</div>
                    </div>
                    <div class="text-area ">
                        <input type="text" id="convert-from-area" maxlength="20">
                        <p id="count-of-money-from">1 RUB = 0.0135 USD</p>
                    </div>
                </div>
                <!-- !Convert to -->
                <div id="convert-to">
                    <p class="convert-to c-p">Хочу приобрести</p>
                    <div class="all-currency-to d-flex">
                        <div class="each-currency-to">RUB</div>
                        <div class="each-currency-to" style="background-color:#833AE0; color:white;">USD</div>
                        <div class="each-currency-to">EUR</div>
                        <div class="each-currency-to">GBP</div>
                    </div>
                    <div class="text-area">
                        <input id="convert-to-area" type="text" maxlength="20">

                        <p id="count-of-money-to">1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4702de87a5.js" crossorigin="anonymous"></script>
    <script src="./js/imask.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/hamburgerMenu and Imask.js"></script>

</body>

</html>
